      - name: Deploy to Private EC2 via Bastion
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          host_fingerprint: ignore
          script: |
            # 1. Configurar variÃ¡veis (Se estiverem hardcoded no Java, pode remover as linhas abaixo, 
            # mas manter o .env ajuda se decidir mudar para variÃ¡veis depois)
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env

            # 2. Verificar se o Docker Compose existe
            if [ ! -f "docker-compose.yaml" ]; then

# API-GEMINI-IA - Configuração de Produção para Nuvem
# Este perfil deve ser usado em ambientes de produção (EC2, ECS, etc.)
# Todas as variáveis sensíveis DEVEM ser fornecidas via variáveis de ambiente

server.port=${SERVER_PORT:8082}

spring.application.name=api-gemini-ia

# JPA - Validar schema em produção, não atualizar
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Database - MySQL via ENV (obrigatório em produção)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging para produção - CloudWatch
logging.level.root=INFO
logging.level.com.project.softwave=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=/var/log/softwave/gemini-ia.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

